<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Karyawan Pengiriman{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg,#056a0d,#059212);">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">Barokah Jaya Beton</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto align-items-center">
            {% if request.session.karyawan_id %}
            <li class="nav-item me-2"><a class="nav-link text-white" href="{% url 'karyawan_dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="btn btn-light btn-sm" href="{% url 'karyawan_logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="btn btn-light btn-sm" href="{% url 'karyawan_login' %}">Login Karyawan</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      {% comment %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
      {% endfor %} {% endcomment %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
