<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Karyawan - UD. Barokah Jaya Beton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#f0fff0,#e9f7ef); font-family: Poppins, sans-serif; }
        .login-card { max-width:420px; margin:8vh auto; border-radius:12px; box-shadow:0 8px 30px rgba(2,48,22,0.12); }
        .brand { color:#059212; font-weight:700; letter-spacing:0.3px; }
        .form-control:focus { box-shadow:none; border-color:#059212; }
        .btn-primary { background:#059212; border-color:#059212; }
        .muted-small { color:#6c757d; font-size:0.9rem; }
    </style>
</head>
<body>
<div class="card login-card p-4">
    <div class="card-body">
        <div class="text-center mb-3">
            <h3 class="brand">Portal Karyawan Pengiriman</h3>
            <p class="muted-small">Login menggunakan akun karyawan terpisah (tidak tercampur dengan Admin).</p>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary">Masuk</button>
            </div>
        </form>
        <div class="text-center mt-3 muted-small">
            Jika Anda tidak punya akun, hubungi administrator.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
